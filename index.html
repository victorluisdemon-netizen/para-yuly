<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Victor & Yuly</title>
    <style>
        body { background-color: #fffaf0; margin: 0; overflow: hidden; font-family: 'Courier New', serif; }
        #canvas { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); z-index: 1; }
        #content { position: absolute; top: 10%; left: 5%; z-index: 10; width: 380px; background: rgba(255,255,255,0.7); padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .names { font-size: 2.5em; color: #d63384; margin: 0; font-weight: bold; }
        #clock-box { font-size: 1.2em; color: #555; margin-top: 15px; }
        #clock { font-size: 1.5em; font-weight: bold; color: #ff4d6d; }
        #message { font-size: 1.2em; color: #333; line-height: 1.6; font-style: italic; margin-top: 25px; border-left: 4px solid #ff4d6d; padding-left: 15px; }
        .heart { color: #ff4d6d; }
    </style>
</head>
<body>

<div id="content">
    <h1 class="names">Victor & Yuly</h1>
    <div id="clock-box">
        Llevamos juntos:<br>
        <span id="clock"></span>
    </div>
    <div id="message">
        "Es curioso cómo cambian las cosas cuando uno no las planea. La verdad es que no buscaba nada y te encontré, y ahora te convertiste en mi todo, Yuly."
    </div>
</div>

<canvas id="canvas"></canvas>

<iframe width="0" height="0" src="https://www.youtube.com/embed/j_q-90BfQpA?autoplay=1&start=45" frameborder="0" allow="autoplay"></iframe>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 1. EL CONTADOR (Configurado al 7 de Noviembre 2025)
    function updateClock() {
        const start = new Date(2025, 10, 7); // Noviembre es mes 10
        const now = new Date();
        const diff = now - start;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const mins = Math.floor((diff / (1000 * 60)) % 60);
        const secs = Math.floor((diff / 1000) % 60);
        document.getElementById('clock').innerHTML = days + "d " + hours + "h " + mins + "m " + secs + "s";
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 2. ANIMACIÓN DEL ÁRBOL
    function drawBranch(x, y, len, angle, branchWidth) {
        ctx.beginPath();
        ctx.save();
        ctx.strokeStyle = "#4d2600";
        ctx.lineWidth = branchWidth;
        ctx.translate(x, y);
        ctx.rotate(angle * Math.PI / 180);
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -len);
        ctx.stroke();

        if (len < 10) {
            ctx.fillStyle = "#ff4d6d";
            ctx.beginPath();
            ctx.arc(0, -len, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            return;
        }

        setTimeout(() => {
            drawBranch(0, -len, len * 0.8, angle - 18, branchWidth * 0.7);
            drawBranch(0, -len, len * 0.8, angle + 18, branchWidth * 0.7);
        }, 100);

        ctx.restore();
    }

    window.onload = () => {
        drawBranch(canvas.width / 2, canvas.height, 125, 0, 12);
    };
</script>
</body>
</html>
